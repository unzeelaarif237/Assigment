<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    </head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


.atm-container {
    background: rgb(218, 211, 211);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
    border-color: black;
}

button {
    margin: 10px;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #344042;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #4b4a44;
}

@media (max-width: 600px) {
    .atm-container {
        width: 95%;
    }
}
    </style>
<body>

    <div class="atm-container">
        <h1>ATM Machine</h1>
        <div class="balance-display">
            <p>Your Balance: <span id="balance">1000</span></p>
        </div>
        <div class="buttons">
            <button id="withdraw">Withdraw</button>
            <button id="deposit">Deposit</button>
            <button id="check-balance">Check Balance</button>
        </div>
        <input type="number" id="amount" placeholder="Enter amount" />
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
